spring:
  datasource:
    url: jdbc:h2:mem:java-inheritance;
    driverClassName: org.h2.Driver
    username: admin
    password:
  h2:
    console:
      enabled: false
  flyway:
    locations: classpath:db/migration, classpath:db/testdata
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8080
